    @keyframes rainbowBlink {

        20% { color: #ff9f43; text-shadow: 0 0 8px #ff9f43; }
        40% { color: #feca57; text-shadow: 0 0 8px #feca57; }
        60% { color: #1dd1a1; text-shadow: 0 0 8px #1dd1a1; }
        80% { color: #54a0ff; text-shadow: 0 0 8px #54a0ff; }

    button {

        padding: 10px 30px;

    #yesBtn { background: #ff9f43; color: white; }

    .heartBoom {

        pointer-events: none;

    @keyframes boomAnim {

        100% { transform: translate(-50%, -50%) scale(0.1); opacity: 0; }
    }

    @keyframes flyUp { 0% { transform: translateY(0) scale(1); opacity: 1; } 100% { transform: translateY(-150px) scale(2); opacity: 0; } }
    .shin { position: fixed; width: 70px; pointer-events: none; animation: shinDance 4s infinite ease-in-out; }
    @keyframes shinDance { 0% { transform: translate(0,0) scale(1); } 25% { transform: translate(40px,-20px) scale(1.1); } 50% { transform: translate(-30px,20px) scale(0.9); } 75% { transform: translate(10px,-30px) scale(1.05); } 100% { transform: translate(0,0) scale(1); } }
